<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOIS Domain Lookup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">WHOIS Domain Lookup</h1>
    <form id="whoisForm">
      <div class="mb-3">
        <label for="domain" class="form-label">Enter Domain Name</label>
        <input type="text" class="form-control" id="domain" placeholder="example.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Lookup</button>
    </form>
    <div id="result" class="result d-none">
      <h3>WHOIS Information</h3>
      <pre id="whoisData"></pre>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="node.js"></script>
</body>
</html>
